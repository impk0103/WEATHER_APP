<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitySkies | Your Current Weather and Beyond</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./assets/favicon2-photoaidcom-cropped.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>CitySkies | Your Current Weather and Beyond | Weather App</h1>
        <div class="tab_container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- grant location container  -->
        <div class="weather_container">
                <div class="sub-container grant_locationcontainer">
                    <img src="./assets/loc_bgremove.png"  width="150" height="150" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow access to get weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>
        </div>

        <!-- search form container  -->
        <form class=" form_container" data-searchForm>
            <input placeholder="Search for City" data-SearchInput>
            <button class="button">
                <img src="./assets/search.png"  width="20" height="20" loading="lazy">
            </button>
        </form>

        <!-- loading screen container  -->
        <div class="sub-container loading-container">
            <img src="./assets/loading.gif" alt="" width="150" height="150">
            <p>Loading</p>
        </div>

        <div class="error_image">
            <img src="assets/not-found.png" height="200px" width="200px" alt="">
        </div>

         <!-- show weather info  -->
         <div class="sub-container userinfo_container">
            <!-- city name and flag -->
            <div class="name">
                <p class="data-cityName"></p>
                <img data-countryIcon>
            </div>

            <!-- weather description  -->
            <p data_weather_Description></p>
            <!-- weather icon  -->
            <img data_weather_Icon>
            <!-- temperature  -->
            <p data_weather_Temp></p>

            <!-- 3-card parameter  -->
            <div class="parameter-container">
                
                <!-- card-1-->
                <div class="parameter">
                    <img src="./assets/wind.png" >
                    <p>Windspeed</p>
                    <p data-WindSpeed></p>
                </div>

                <!-- card-2-->
                <div class="parameter">
                    <img src="./assets/humidity.png" >
                    <p>Humidity</p>
                    <p data-Humidity></p>
                </div>


                  <!-- card-3-->
                  <div class="parameter">
                    <img src="./assets/cloud.png" >
                    <p>Clouds</p>
                    <p data-Cloud></p>
                </div>

            </div>


         </div>


        
    </div>
    <script src="Script.js"></script>
</body>
</html>
